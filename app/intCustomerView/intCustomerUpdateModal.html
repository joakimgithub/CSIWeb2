<div class="container-fluid ">
    <img class="img-responsive" src="/app/assets/img/QQCSI_top_noheadline.PNG" alt="Sogeti">
</div>
<div class="row">
    <div class="col-md-12">
<!--    <hr style ="display: block; height: 1px; border: 0; border-top: 1px solid #000; margin: 1em 0; padding: 0;">-->
        <h3 class="modal-body">Update Customer</h3>
        <table class="table-responsive modal-content">
            <tr>
                <td class="col-md-3"><label>Customer code:</label></td>
                <td style="border-bottom: 1px solid #000;" class="col-md-3"><input style="border:none" ng-model="modalOptions.customer.CustomerCode"></td>
            </tr>
            <tr>
                <td class="col-md-3"><label>CustomerName:</label></td>
                <td style="border-bottom: 1px solid #000;" class="col-md-3"><input style="border:none" ng-model="modalOptions.customer.CustomerName"></td>
            </tr>
            <tr>
                <td class="col-md-3"><label>CustomerEmail:</label></td>
                <td style="border-bottom: 1px solid #000;" class="col-md-3"><input style="border:none" ng-model="modalOptions.customer.CustomerEmail"></td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn"
          data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary"
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
