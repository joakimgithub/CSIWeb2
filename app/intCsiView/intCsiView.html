        <div ng-app="myApp.intCsiView" ng-controller="csiController">
            <br>
            <br>
            <br>
            <div><h1>CSI List</h1></div>
<!--
            <div class="alert alert-info">
                <div>Sort By: {{sortBy}}</div>
                <div>Descending: {{sortDescending}}</div>
                <div>Search Text: {{searchText}}</div>
            </div>
-->
            <div><button type="button" class="btn pull-right btn-xs" ng-click="insertCsi()">New</button></div>
            <br>
            <br>
            <div>{{error}}</div>
            <div class="input-group">
                <input type="text" ng-model="searchText" class="form-control" placeholder="Search csi" >
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
            <table class="table table-hover">
                <tr class="alert-success">
                    <th>
                        <a ng-click="sortBy = 'Id'; sortDescending = !sortDescending">ID</a>
                        <span ng-show="sortBy == 'Id' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'Id' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'ClientName'; sortDescending = !sortDescending">Client name</a>
                        <span ng-show="sortBy == 'ClientName' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'ClientName' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'ClientEmail'; sortDescending = !sortDescending">Client email</a>
                        <span ng-show="sortBy == 'ClientEmail' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'ClientEmail' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'InitiatedByClient'; sortDescending = !sortDescending">Initiated by (client)</a>
                        <span ng-show="sortBy == 'InitiatedByClient' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'InitiatedByClient' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'AccountManagerName'; sortDescending = !sortDescending">Account manager</a>
                        <span ng-show="sortBy == 'AccountManagerName' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'AccountManagerName' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'AccountManagerEmail'; sortDescending = !sortDescending">Account manager email</a>
                        <span ng-show="sortBy == 'AccountManagerEmail' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'AccountManagerEmail' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'Engagement'; sortDescending = !sortDescending">Engagement</a>
                        <span ng-show="sortBy == 'Engagement' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'Engagement' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'ProjectNumber'; sortDescending = !sortDescending">Project number</a>
                        <span ng-show="sortBy == 'ProjectNumber' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'ProjectNumber' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th>
                        <a ng-click="sortBy = 'DeliveryUnit'; sortDescending = !sortDescending">Delivery unit</a>
                        <span ng-show="sortBy == 'DeliveryUnit' && !sortDescending" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortBy == 'DeliveryUnit' && sortDescending" class="glyphicon glyphicon-chevron-up"></span>
                    </th>
                    <th></th>
                </tr>

                <tr data-ng-repeat="csi in csis | filter: searchText | orderBy:sortBy:sortDescending" >
                    <td ng-bind="csi.Id"></td>
                    <td ng-bind="csi.ClientName"></td>
                    <td ng-bind="csi.ClientEmail"></td>
                    <td ng-bind="csi.InitiatedByClient"></td>
                    <td ng-bind="csi.AccountManagerName"></td>
                    <td ng-bind="csi.AccountManagerEmail"></td>
                    <td ng-bind="csi.Engagement"></td>
                    <td ng-bind="csi.ProjektNumber"></td>
                    <td ng-bind="csi.DeliveryUnit"></td>
                    <td>
                        <button type="button" class="btn btn-default btn-xs" ng-click="copyCsi(csi)">Copy</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="updateCsi(csi)">Edit</button>
                        <button type="button" class="btn btn-default btn-xs" ng-click="deleteCsi(csi)">Del.</button>
                    </td>
                </tr>
            </table>
        </div>
